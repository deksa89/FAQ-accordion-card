<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ accordion card</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Kumbh Sans' rel='stylesheet'>
    <script defer src="app.js"></script>
</head>
<body>
    <main>
        <div class="van-kartice">
            <img id="illustration" src="images/illustration-box-desktop.svg" alt="">
        </div>

        <div class="kartica">
            <div class="lijeva">
                <img id="pattern" src="images/bg-pattern-desktop.svg" alt="">
                <img id="img-woman" src="images/illustration-woman-online-desktop.svg" alt="">
            </div>

            <div class="desna">
                <h1 id="title">FAQ</h1>
                <div class="question-container">
                    <div class="pitanje">
                        <p class="questions" id="q1">How many team members can I invite?</p>
                        <img class="arrow" id="arr1" src="images/icon-arrow-down.svg">
                    </div>
                    <div class="answer" id="an1"></div>
                    <hr class="hr">
                    
                    <div class="pitanje">
                        <p class="questions" id="q2">What is the maximum file upload size?</p>
                        <img class="arrow" id="arr2" src="images/icon-arrow-down.svg">
                    </div>
                    <div class="answer" id="an2"></div>
                    <hr class="hr">

                    <div class="pitanje">
                        <p class="questions" id="q3">How do I reset my password?</p>
                        <img class="arrow" id="arr3" src="images/icon-arrow-down.svg">
                    </div>
                    <div class="answer" id="an3"></div>
                    <hr class="hr">

                    <div class="pitanje">
                        <p class="questions" id="q4">Can I cancel my subscription?</p>
                        <img class="arrow" id="arr4" src="images/icon-arrow-down.svg">
                    </div>
                    <div class="answer" id="an4"></div>
                    <hr class="hr">

                    <div class="pitanje">
                        <p class="questions" id="q5">Do you provide additional support?</p>
                        <img class="arrow" id="arr5" src="images/icon-arrow-down.svg">
                    </div>
                    <div class="answer" id="an5"></div>
                    <hr class="hr">
                </div>

            </div>
        <div class="empty"></div>
        </div>
    </main>
    
</body>
</html>
